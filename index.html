<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>ETCH-A-SKETCH</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <header>
        <h1 class="title">ETCH-A-SKETCH</h1>
    </header>
    <div id="main-container" class="container">
        <div class="description">
            <p>Choose the grid and the color, then hover the mouse to paint.<br>
              To clear the grid - just push the same or another grid button.
            </p>
        </div>
        <div class="options">
            <div class="color-button">
                <button type="button" class="ranColor">Color</button>
                <button type="button" class="whiteColor">White</button>
                <button type="button" class="blackColor">Black</button>
            </div>
            <div class="grid-button">
                <button type="button" class="grid-16" id="reset-button">16X16</button>
                <button type="button" class="grid-32" id="reset-button2">32X32</button>
            </div>
        </div>
        <div id="grid-container" class="grid"></div>
        
    </div>
    
    <script src="script.js" ></script>
</body>
</html>
